<div class="card meetings cf">
  <div class="textintro">
    <h1>Eventos Cadastrados no Event Checker</h1>
    <p>Explore</p>
    <p ng-show="message" class="error">{{ message }}</p>
		<div class="card meetings cf">	
			<ul class="userlist cf">
				<li ng-repeat="(key,appEvent) in appEventsList | orderBy:'-data':reverse">
					 <div class="checkin">
				 		<div class="info">
				 			<h2>{{appEvent.nome}}</h2>
				 			<div class="date"><b>Por:</b> {{ appEvent.authorName }}</div>
				 			<div class="date"><b>Cadastrado em:</b> {{ appEvent.data | date: 'd MMM yy h:MM a' }}</div>
				 		</div>
				 		<div>
				 			<button ng-show="appEvent.isOwner" type="button" class="btn btn-delete tooltip" ng-click="deleteCheckin(checkin.$id)" ><span>Apagar este evento</span></button>
							<a  ng-show="appEvent.isOwner" ng-href="#/checkins/{{currentUser.$id}}/{{appEvent.id}}/checkinslist" class="btn btn-list tooltip"><span>Veja os check-ins deste evento</span></a>
							<button type="button" ng-click="doCheckin(appEvent)" class="btn btn-checkin tooltip"><span>Fa√ßa seu check-in neste evento</span></button>
				 		</div>
					 </div>
				</li>
			</ul>
		</div>
  </div>
</div><!-- meetings cf -->
